<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

 
</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Motors</h2>

    <section class="teclado">
        <button class="tecla tecla_motorrb26"><img src="images/motorrb26.jpg" alt="Rb26"></button>
        <button class="tecla tecla_motor2jz"><img src="images/motor2jz.jpg" alt="2jz"></button>
        <button class="tecla tecla_motorrotativo"><img src="images/motorrotativo.jpeg" alt="Rotativo"></button>

        <button class="tecla tecla_motorgt-r"><img src="images/motorgt-r.jpeg" alt="R35"></button>
        <button class="tecla tecla_motor350z"><img src="images/motor350z.jpeg" alt="350z"></button>
        <button class="tecla tecla_motor458italia"><img src="images/motor458italia.jpeg" alt="ferrari"></button>

        <button class="tecla tecla_motormustangue"><img src="images/motormustangue.jpg" alt="mustangue"></button>
        <button class="tecla tecla_motorchalenger"><img src="images/motorchalenger.jpeg" alt="chalenger"></button>
        <button class="tecla tecla_motorcivic"><img src="images/motorcivic.jpeg" alt="civic"></button>
    </section>

    <audio src="sounds/som rb26.wav" id="som_tecla_motorrb26"></audio>
    <audio src="sounds/som 2jz.wav" id="som_tecla_motor2jz"></audio>
    <audio src="sounds/som rotativo.wav" id="som_tecla_motorrotativo"></audio>
    <audio src="sounds/som gt-r.wav" id="som_tecla_motorgt-r"></audio>
    <audio src="sounds/som 350z.wav" id="som_tecla_motor350z"></audio>
    <audio src="sounds/som 458 italia.wav" id="som_tecla_motor458italia"></audio>
    <audio src="sounds/som mustangue.wav" id="som_tecla_motormustangue"></audio>
    <audio src="sounds/som chalenger.wav" id="som_tecla_motorchalenger"></audio>
    <audio src="sounds/som civic.wav" id="som_tecla_motorcivic"></audio>

    <script src="main.js"></script>
</body>
</html>
